
<div data-page="pool-index" class="page whitebg">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">VDC总览</div>
        <div class="right">
            <a href="#" class="link icon-only refresh" data-bind="click: refresh"></a>
        </div> 
    </div>
  </div>
  <div class="page-content pull-to-refresh-content infinite-scroll content-pool">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <div class="top-pool sliding" data-bind="with: infos">
        <div class="row no-gutter">
          <div class="col-20"></div>
          <div class="col-20">
              <h2 data-bind="text: total"></h2>
          </div>
          <div class="col-20">
              <h2 data-bind="text: x86Num"></h2>
          </div>
          <div class="col-20">
            <h2 data-bind="text: powerNum"></h2>
          </div>
          <div class="col-15">
          </div>
        </div>
    </div>  
    <div class="content-block noborder">
      <div class="search-inputbox">
          <input type="text" placeholder="搜索VDC名称" data-bind="value: vdcName">
          <a data-bind="click: search"></a>
      </div>
      <div style="clear:both;"></div>
      <div class="content-block-inner" style="padding-top:15px;">
        <table data-bind="visible: dataList().length==0" width="100%">
          <tbody>
            <tr>
              <td colspan="4" align="center">暂无数据</td>
            </tr>
          </tbody>
        </table>
        <div class="product-list clearfix" data-bind="foreach: dataList">
          <a data-bind="attr:{href:'tpl/pool/show.html?id='+uuid+'&belongTab=pool'+'&index='+$index()+'&vdcName='+name}">
            <div class="block-product block-pool">
              <div class="block-pool-title" data-bind="text: name"></div>
                <table class="listtablestyle1">
                  <tbody>
                    <tr>
                      <th><span class="block-icon host1"></span>X86物理机:</th>
                      <td>
                        
                      </td>
                      <td class="text-right"><span data-bind="text: x86 || 0"></span>台</td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon host2"></span>Power物理机:</th>
                      <td>
                        
                      </td>
                      <td class="text-right"><span data-bind="text: power || 0"></span>台</td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon vm"></span>虚拟机数:</th>
                      <td>
                        <img src="img/icon/pra1.png" width="60" height="10">
                      </td>
                      <td class="text-right"><span data-bind="text: vms || 0"></span>台</td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon cpu"></span>CPU数:</th>
                      <td>
                        <img src="img/icon/pra2.png" width="60" height="10">                       
                      </td>
                      <td class="text-right"><span data-bind="text: cpu || 0"></span>个</td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon memory"></span>内存:</th>
                      <td>
                        <img src="img/icon/pra3.png" width="60" height="10">                       
                      </td>
                      <td class="text-right"><span data-bind="text: (mem/1024).toFixed(2)"></span>GB</td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon storage"></span>存储:</th>
                      <td>
                        <img src="img/icon/pra4.png" width="60" height="10">                      
                      </td>
                      <td class="text-right"><span data-bind="text: storage || 0"></span>GB</td>                       
                    </tr>
                  </tbody>
                </table>
            </div>
          </a>
        </div>
        <div class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>
      </div>
    </div>    
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>       
  </div>
</div>
