  <div data-page="host-list" class="page whitebg">
    <div class="page-content pull-to-refresh-content infinite-scroll" style="padding-top: 44px;margin-top:21px;">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <div class="content-block noborder">
          <div class="row">
            <div class="col-25">
              <div class="list-block" style="margin: 0 0 10px;">
                <div class="item-content" style="width:200px;">
                  <div class="item-title label" style="width:33%;">类型：</div>
                  <div class="item-inner">
                    <div class="item-input">
                      <select class="" style="text-align:center;" data-bind="options: types, optionsText: 'typeName', optionsValue: 'typeId', value: selectType">
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-25" data-bind="if: selectType() == 'y'">
              <div class="list-block" style="margin: 0 0 10px;">
                <div class="item-content" style="width:250px;">
                  <div class="item-title label" style="width:41%;">可用分区：</div>
                  <div class="item-inner">
                    <div class="item-input">
                      <select class="" style="text-align:center;" data-bind="options: azs, optionsText: 'name', optionsValue: 'uuid', value: selectAZ">
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-25"></div>
            <div class="col-25"></div>
          </div>
          <div class="content-block-inner">
            <table width="100%" data-bind="visible: dataList().length==0">
              <tbody>
                <tr>
                  <td colspan="4" align="center">暂无数据</td>
                </tr>
              </tbody>
            </table>
            <div class="product-list clearfix" data-bind="foreach: dataList">
              <!-- <a data-bind="attr: {'href':'tpl/host/show.html?id='+id+'&resourcePoolId='+$root.resPoolId()+'&hypervisor='+$root.hypervisor()+'&name='+name+'&linksView=view-pool'+'&belongTab='+$root.belongTab()}"> -->
                <div class="block-product block-host">
                  <div class="block-host-title" data-bind="text: name,css:{'x86':hostType=='x86','power':hostType=='power'}"></div>
                    <table class="listtablestyle1">
                      <tbody>
                        <tr>
                          <th><span class="block-icon model"></span>设备型号:</th>
                          <td colspan="2" class="text-right"><span data-bind="text: model"></span></td>                       
                        </tr>
                        <tr>
                          <th><span class="block-icon vm2"></span>虚拟机数:</th>
                          <td>
                            <img src="img/icon/pra1.png" width="60" height="10">    
                          </td>
                          <td class="text-right"><span data-bind="text: vmNumber"></span>台</td>                       
                        </tr>
                        <tr>
                          <th><span class="block-icon cpuNum"></span>CPU数:</th>
                          <td>
                            <img src="img/icon/pra3.png" width="60" height="10">    
                          </td>
                          <td class="text-right">
                            <!-- ko if: hostType=='power' --><span data-bind="text: cpuNum"></span><span>核</span><!-- /ko -->
                            <!-- ko if: hostType=='x86' --><span data-bind="text: cpuNum"></span><span>颗</span><!-- /ko -->
                          </td>                       
                        </tr>
                        <tr data-bind="if: hostType=='x86'">
                          <th><span class="block-icon cpuLogic"></span>CPU逻辑单元:</th>
                          <td>
                            <img src="img/icon/pra4.png" width="60" height="10">    
                          </td>
                          <td class="text-right"><span data-bind="text: totalLogicalCpu || 0"></span></td>                       
                        </tr>
                        <tr>
                          <th><span class="block-icon memory"></span>内存:</th>
                          <td>
                            <img src="img/icon/pra5.png" width="60" height="10">    
                          </td>
                          <td class="text-right"><span data-bind="text: (totalMemory/1024).toFixed(2)"></span>GB</td>
                        </tr>
                        <tr>
                          <th><span class="block-icon storage"></span>本地存储:</th>
                          <td>
                            <img src="img/icon/pra2.png" width="60" height="10">    
                          </td>
                          <td class="text-right"><span data-bind="text: totalStorage"></span>GB</td>                       
                        </tr>
                        <tr>
                          <td colspan="3" class="status"><span class="icon-circle" data-bind="css: stateCss"></span> <span data-bind="text: state, css: stateCss"></span></td>
                        </tr>
                      </tbody>
                    </table>
                </div>
              <!-- </a> -->
            </div>
            <div class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>
          </div>
      </div>  
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>           
    </div>
  </div>
