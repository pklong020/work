<div data-page="login" class="page page-grouped no-toolbar no-navbar no-swipeback">
  <div class="page-content login-screen-content">
    <div class="login-logo"></div>
    <div class="login-screen-title">
      <span>金融云服务管理平台</span>
    </div>
    <form>
      <div class="list-block">
        <ul>
          <li class="item-content">
            <div class="item-inner item-network">
              <div class="item-input">
                <input type="text" placeholder="请输入网络地址" data-bind="value: network"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner item-user">
              <div class="item-input">
                <input type="text" placeholder="请输入用户名" data-bind="value: username"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner item-password">
              <div class="item-input">
                <input type="password" placeholder="请输入密码" data-bind="value: password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block" style="padding:0;">
          <a href="#" class="button button-login" data-bind="click: login">登录</a>
      </div>
    </form>
  </div>
</div>
